name: Build & Deploy (staging/prod)

on:
  push:
    branches: [ "testing", "main" ]
    # branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      SERVER_IP: ${{ secrets.SERVER_IP }}
      SERVER_USER: ${{ secrets.SERVER_USER }}
      PROD_DIR: ${{ secrets.PROD_DIR }}
      STAGE_DIR: ${{ secrets.STAGE_DIR }}


    # steps: # step without testing branch
    #   - name: Checkout code
    #     uses: actions/checkout@v4

    #   - name: Set environment target
    #     id: envpick
    #     run: |
    #       if [ "${GITHUB_REF_NAME}" = "main" ]; then
    #         echo "TARGET_DIR=${PROD_DIR}" >> $GITHUB_OUTPUT
    #       fi

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set environment target
        id: envpick
        run: |
          # Create/Clear the file
          echo "# Environment Config for branch: ${GITHUB_REF_NAME}" > .env

          if [ "${GITHUB_REF_NAME}" = "main" ]; then
            echo "POSTGRES_USER=${{ secrets.PROD_POSTGRES_USER }}" >> .env
            echo "POSTGRES_PASSWORD=${{ secrets.PROD_POSTGRES_PASSWORD }}" >> .env
            echo "POSTGRES_DB=${{ secrets.PROD_POSTGRES_DB }}" >> .env
            echo "--------JWT SECRET $(date) ${GITHUB_REF_NAME}-------------"
            echo "JWT_SECRET_BASE64=${{ secrets.JWT_SECRET_BASE64 }}" >> .env
            echo "----------SPRING DATASOURCE-------------------------------"
            echo "SPRING_DATASOURCE_URL=${{ secrets.PROD_DATASOURCE_URL }}" >> .env
            echo "SPRING_DATASOURCE_USERNAME=${{ secrets.PROD_POSTGRES_USER }}" >> .env
            echo "SPRING_DATASOURCE_PASSWORD=${{ secrets.PROD_POSTGRES_PASSWORD }}" >> .env
            echo "TARGET_DIR=${PROD_DIR}" >> $GITHUB_OUTPUT
          else
            echo "POSTGRES_USER=${{ secrets.STAGE_POSTGRES_USER }}" >> .env
            echo "POSTGRES_PASSWORD=${{ secrets.STAGE_POSTGRES_PASSWORD }}" >> .env
            echo "POSTGRES_DB=${{ secrets.STAGE_POSTGRES_DB }}" >> .env
            echo "--------JWT SECRET $(date) ${GITHUB_REF_NAME}-------------"
            echo "JWT_SECRET_BASE64=${{ secrets.JWT_SECRET_BASE64 }}" >> .env
            echo "----------SPRING DATASOURCE-------------------------------"
            echo "SPRING_DATASOURCE_URL=jdbc:postgresql://localhost:5432/${{ secrets.STAGE_POSTGRES_DB }}" >> .env
            echo "SPRING_DATASOURCE_USERNAME=${{ secrets.STAGE_POSTGRES_USER }}" >> .env
            echo "SPRING_DATASOURCE_PASSWORD=${{ secrets.STAGE_POSTGRES_PASSWORD }}" >> .env
            echo "TARGET_DIR=${STAGE_DIR}" >> $GITHUB_OUTPUT
          fi

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 25

      - name: Build with Maven
        run: mvn -B -ntp clean package -DskipTests

      - name: Prepare SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          ssh-keyscan -T 10 -H ${{ env.SERVER_IP }} >> ~/.ssh/known_hosts
          printf "%s" "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_deploy
          chmod 600 ~/.ssh/id_deploy

      - name: Upload deployment artifacts
        run: |
          TARGET=${{ steps.envpick.outputs.TARGET_DIR }}
          ssh -i ~/.ssh/id_deploy ${{ env.SERVER_USER }}@${{ env.SERVER_IP }} "mkdir -p $TARGET/app/target"

          rsync -rzlt --delete -e "ssh -i ~/.ssh/id_deploy" \
            target/friseur-0.9.jar \
            ${{ env.SERVER_USER }}@${{ env.SERVER_IP }}:$TARGET/app/target/

          rsync -rzlt -e "ssh -i ~/.ssh/id_deploy" \
            .env \
            infra/docker/${GITHUB_REF_NAME}/docker-compose.yml \
            infra/docker/app/Dockerfile \
            ${{ env.SERVER_USER }}@${{ env.SERVER_IP }}:$TARGET/

      - name: Restart Docker stack
        if: github.ref_name == 'main'
        run: |
          BRANCH=${GITHUB_REF_NAME}
          TARGET=${{ steps.envpick.outputs.TARGET_DIR }}
          ssh -i ~/.ssh/id_deploy ${{ env.SERVER_USER }}@${{ env.SERVER_IP }} bash -s <<EOF
            set -e
            echo "Deploying branch: $BRANCH to $TARGET"
            cd "$TARGET"
            docker compose down || true
            docker compose up -d --build
            docker compose ps
          EOF
