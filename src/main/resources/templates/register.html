<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{base :: head}"></head>
<body>
<header th:replace="~{base :: header}"></header>

<div class="main-content auth-page" th:fragment="mainContent">
  <section class="auth-card">
    <div class="auth-header">
      <p class="section-eyebrow" th:text="#{register.eyebrow}">Join FriSÖr</p>
      <h1 th:text="#{register.title}">Create Account</h1>
      <p th:text="#{register.subtitle}">Buchen Sie persönliche Termine und behalten Sie Ihre Historie im Blick.</p>
    </div>

    <form class="auth-form-grid" th:action="@{/register}" method="post">
      <input type="hidden" name="_csrf" th:value="${_csrf.token}" />

      <div class="auth-input-group">
        <label for="username" th:text="#{register.label.username}">Username</label>
        <input class="auth-input" type="text" id="username" name="username" required />
      </div>

      <div class="auth-input-group">
        <label for="email" th:text="#{register.label.email}">Email</label>
        <input class="auth-input" type="email" id="email" name="email" required />
      </div>

      <div class="auth-input-group">
        <label for="phone" th:text="#{register.label.phone}">Phone number</label>
        <input class="auth-input" type="tel" id="phone" name="phone"
               placeholder="176-456-789-01" />
      </div>

      <div class="auth-input-group">
        <label for="password" th:text="#{register.label.password}">Password</label>
        <input class="auth-input" type="password" id="password" name="password" required />
      </div>

      <div class="auth-input-group">
        <label for="confirmPassword" th:text="#{register.label.confirmPassword}">Confirm password</label>
        <input class="auth-input" type="password" id="confirmPassword" name="confirmPassword" required />
      </div>

    <div class="form-actions">
      <button type="submit" class="button" th:text="#{register.button.submit}">Register</button>
    </div>
    </form>

    <div class="auth-alert"
         th:if="${error} or ${param.error}"
         th:text="${error} ?: ${param.error}">
      Registration failed. Try again.
    </div>
    <div class="auth-success" th:if="${param.success}">
      <span th:text="#{register.alert.successPrefix}">Registration successful! You can now</span>
      <a th:href="@{/login}" th:text="#{register.alert.successLink}">login</a>.
    </div>

    <p class="auth-tertiary">
      <span th:text="#{register.loginPrompt}">Bereits registriert?</span>
      <a th:href="@{/login}" th:text="#{register.loginLink}">Zum Login</a>
    </p>
  </section>
</div>

<footer th:replace="~{base :: footer}"></footer>
</body>
</html>
