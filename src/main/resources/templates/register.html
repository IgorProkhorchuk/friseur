<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{base :: head}">
  <title>Register</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<header th:replace="~{base :: header}"></header>
<h2>Register</h2>

<form th:action="@{/register}" method="post">
  <input type="hidden" name="_csrf" th:value="${_csrf.token}" />

  <label for="username">Username:</label>
  <input type="text" id="username" name="username" required />

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required />

  <label for="phone">Phone number:</label>
  <input type="tel" id="phone" name="phone" placeholder="176 456 789 01"
         pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}-[0-9]{2}" required />

  <label for="password">Password:</label>
  <input type="password" id="password" name="password" required />

  <label for="confirmPassword">Confirm Password:</label>
  <input type="password" id="confirmPassword" name="confirmPassword" required />

  <button type="submit">Register</button>

  <p th:if="${param.error}">Registration failed. Try again.</p>
  <p th:if="${param.success}">Registration successful! You can now <a th:href="@{/login}">login</a>.</p>
</form>
</body>
</html>
