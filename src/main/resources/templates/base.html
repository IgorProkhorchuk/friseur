<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title th:text="${pageTitle}">FrisÖr - Hairdress Salon in Berlin</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/admin-manage-slots.css}">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <!-- Add these meta tags for global HTMX CSRF protection if _csrf object is available -->
    <meta name="_csrf" th:content="${_csrf?.token}" th:if="${_csrf}"/>
    <meta name="_csrf_header" th:content="${_csrf?.headerName}" th:if="${_csrf}"/>
</head>
<body>
<div class="page-wrapper">
<!-- Navbar -->
<header>
    <div class="navbar-container">
        <nav class="navbar-top">
            <div class="logo">
                <img th:src="@{/images/logo.svg}" alt="FrisÖr Logo">
            </div>
            <div class="salon-name">FriSÖr</div>
        </nav>
        <nav class="navbar-buttons">
            <div class="panel">
                <a href="/home">Home</a>
                <a href="/user/appointments/dashboard">My slots</a>
                <a class="auth-icon-button auth-link" th:href="@{/login}" sec:authorize="!isAuthenticated()" aria-label="Login">
                    <span class="sr-only">Login</span>
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 3h7a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-7" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M3 12h11" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M10 8l4 4-4 4" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </a>
                <form class="auth-form" th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()">
                    <button class="auth-icon-button" type="submit" aria-label="Logout">
                        <span class="sr-only">Logout</span>
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 3h7a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-7" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M21 12H10" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M14 8l-4 4 4 4" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </form>
            </div>
        </nav>
    </div>
</header>




<!-- Main Content -->
<main>
    <div th:replace="~{::mainContent}"></div>
</main>


<!-- Footer -->
<footer>
    <div class="footer-content">
        <p>Address: Main Street 123, Berlin</p>
        <p>Phone: +49 123 456 789</p>
        <p>Email: info@frisorberlin.de</p>
        <p>&copy; 2024 FriSÖr</p>
    </div>
</footer>
</div>
<!-- <script th:src="@{/js/script.js}" src="/js/script.js"></script> -->
<script>
    document.body.addEventListener('htmx:configRequest', function(evt) {
        var csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
        var csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');
        if (csrfToken && csrfHeader) {
            evt.detail.headers[csrfHeader] = csrfToken;
        }
    });
</script>
</body>
</html>
