<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title th:text="${pageTitle} ?: #{app.meta.title}">FrisÖr - Hairdress Salon in Berlin</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/admin-manage-slots.css}">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <!-- Add these meta tags for global HTMX CSRF protection if _csrf object is available -->
    <meta name="_csrf" th:content="${_csrf?.token}" th:if="${_csrf}"/>
    <meta name="_csrf_header" th:content="${_csrf?.headerName}" th:if="${_csrf}"/>
</head>
<body>
<div class="page-wrapper">
<!-- Navbar -->
<header>
    <div class="navbar-container">
        <nav class="navbar-top">
            <div class="logo">
                <img th:src="@{/images/logo.svg}" alt="FrisÖr Logo">
            </div>
            <div class="salon-name">FrisÖr</div>
        </nav>
        <nav class="navbar-buttons">
            <div class="panel">
                <a href="/home" th:text="#{nav.home}">Home</a>
                <a href="/user/appointments/dashboard" th:text="#{nav.mySlots}">My Slots</a>
                <a href="/admin/dashboard" sec:authorize="hasRole('ADMIN')" th:text="#{nav.admin}">Admin</a>
                <a class="auth-button auth-link"
                   th:href="@{/login}"
                   sec:authorize="!isAuthenticated()"
                   th:text="#{nav.login}">
                    Login
                </a>
                <form class="auth-form" th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()">
                    <button class="auth-button" type="submit" th:text="#{nav.logout}">
                        Logout
                    </button>
                </form>
            </div>
        </nav>
    </div>
</header>




<!-- Main Content -->
<main>
    <div th:replace="~{::mainContent}"></div>
</main>


<!-- Footer -->
<footer>
    <div class="footer-content">
        <p th:text="#{footer.address}">Address: Großgörschenstraße 8, Berlin</p>
        <p th:text="#{footer.phone}">Phone: +49 123 456 789</p>
        <p th:text="#{footer.email}">Email: info@cut-by-me.de</p>
        <p th:text="#{footer.copyright}">&copy; 2025 FriSÖr</p>
    </div>
</footer>
</div>
<!-- <script th:src="@{/js/script.js}" src="/js/script.js"></script> -->
<script>
    document.body.addEventListener('htmx:configRequest', function(evt) {
        var csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
        var csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');
        if (csrfToken && csrfHeader) {
            evt.detail.headers[csrfHeader] = csrfToken;
        }
    });
</script>
</body>
</html>
