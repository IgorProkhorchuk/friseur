<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{base :: head}"></head>
<body>
<header th:replace="~{base :: header}"></header>
<div class="main-content admin-page" th:fragment="mainContent">
    <section class="admin-section">
        <div class="admin-section-header">
            <div>
                <p class="section-eyebrow" th:text="#{admin.booked.eyebrow}">Admin · Übersicht</p>
                <h1 th:text="#{admin.booked.title}">Gebuchte Slots anzeigen</h1>
                <p th:text="#{admin.booked.subtitle}">Alle bestätigten Termine mit Kundenname und Kontakt.</p>
            </div>
            <a href="/admin/dashboard" class="ghost-button" th:text="#{admin.booked.back}">⬅ Zurück zum Dashboard</a>
        </div>

        <div th:if="${#lists.isEmpty(bookedSlots)}" class="info-card">
            <span th:text="#{admin.booked.empty}">Keine gebuchten Slots vorhanden.</span>
        </div>

        <div th:unless="${#lists.isEmpty(bookedSlots)}" class="table-wrapper">
            <table class="data-table">
                <thead>
                <tr>
                    <th th:text="#{admin.booked.table.date}">Datum</th>
                    <th th:text="#{admin.booked.table.time}">Uhrzeit</th>
                    <th th:text="#{admin.booked.table.client}">Kunde</th>
                    <th th:text="#{admin.booked.table.contact}">Kontakt</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="slot : ${bookedSlots}">
                    <td th:text="${#temporals.format(slot.timeSlot, 'dd MMM yyyy')}"></td>
                    <td th:text="${#temporals.format(slot.timeSlot, 'HH:mm')}"></td>
                    <td th:text="${slot.appointment?.user?.username} ?: '—'"></td>
                    <td th:text="${slot.appointment?.user?.email} ?: '—'"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</div>

<footer th:replace="~{base :: footer}"></footer>
</body>
</html>
