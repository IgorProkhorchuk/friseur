<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{base :: head}"></head>
<body>
<header th:replace="~{base :: header}"></header>
<div class="main-content admin-page" th:fragment="mainContent">
    <section class="admin-section">
        <div class="admin-section-header">
            <div>
                <p class="section-eyebrow">Admin · Übersicht</p>
                <h1>View Booked Slots</h1>
                <p>Alle bestätigten Termine mit Kundenname und Kontakt.</p>
            </div>
            <a href="/admin/dashboard" class="ghost-button">⬅ Back to Dashboard</a>
        </div>

        <div th:if="${#lists.isEmpty(bookedSlots)}" class="info-card">
            Keine gebuchten Slots vorhanden.
        </div>

        <div th:unless="${#lists.isEmpty(bookedSlots)}" class="table-wrapper">
            <table class="data-table">
                <thead>
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Client</th>
                    <th>Contact</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="slot : ${bookedSlots}">
                    <td th:text="${#temporals.format(slot.timeSlot, 'dd MMM yyyy')}"></td>
                    <td th:text="${#temporals.format(slot.timeSlot, 'HH:mm')}"></td>
                    <td th:text="${slot.appointment?.user?.username} ?: '—'"></td>
                    <td th:text="${slot.appointment?.user?.email} ?: '—'"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</div>

<footer th:replace="~{base :: footer}"></footer>
</body>
</html>
