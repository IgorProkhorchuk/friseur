<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{base :: head}"></head>
<body>
<header th:replace="~{base :: header}"></header>

<div class="main-content dashboard-page" th:fragment="mainContent">
    <div id="dashboard-hero">
    <section class="dashboard-hero">
        <h2 th:if="${userName != null}" th:text="#{dashboard.hero.title(${userName})}">Welcome to your dashboard, </h2>
        <p th:text="#{dashboard.hero.subtitle}">Keep track of upcoming appointments and manage bookings anytime.</p>
        <a class="button"
           hx-get="/slots"
           hx-target="#dashboard-hero"
           hx-swap="outerHTML"
           th:if="${#lists.isEmpty(appointments)}"
           th:text="#{dashboard.hero.button}">
            Book a new appointment
        </a>
    </section>
    </div>

    <section class="appointment-section">
        <h2 th:text="#{dashboard.section.upcoming}">Your upcoming appointments</h2>

        <div th:if="${#lists.isEmpty(appointments)}" class="no-appointments card-panel">
            <p th:text="#{dashboard.empty}">You haven't booked any slots yet.</p>
        </div>

        <div th:if="${!#lists.isEmpty(appointments)}" class="appointment-grid">
            <article class="appointment-card" th:each="appointment : ${appointments}">
                <div class="appointment-card__header">
                    <p class="appointment-service" th:text="${appointment.serviceType}">Service</p>
                    <span class="status-badge" th:text="${appointment.appointmentStatus}">Status</span>
                </div>
                <p class="appointment-datetime"
                   th:text="${#temporals.format(appointment.slot.timeSlot, 'dd MMM yyyy HH:mm')}">Date</p>
                <div class="card-actions">
                    <form th:action="@{'/user/appointments/cancel/' + ${appointment.appointmentId}}" method="post">
                        <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
                        <button type="submit" class="ghost-button" th:text="#{dashboard.button.cancel}">Cancel</button>
                    </form>
                </div>
            </article>
        </div>
    </section>
</div>

<footer th:replace="~{base :: footer}"></footer>
</body>
</html>
