<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{base :: head}"></head>
<body>
<header th:replace="~{base :: header}"></header>

<main class="admin-panel">
    <h1>Manage Slots</h1>
    <p>Click on a date to view or manage its slots. Hidden slots are not visible to clients.</p>

    <div th:if="${#lists.isEmpty(slots)}">
        <p>No slots available.</p>
    </div>

    <div th:unless="${#lists.isEmpty(slots)}" class="accordion-container">
        <div th:each="date, iterStat : ${slotDates}">
            <div class="accordion-item">
                <input type="checkbox"
                       class="accordion-toggle"
                       th:id="'admin-acc-' + ${iterStat.index}" />
                <label class="accordion-header"
                       th:for="'admin-acc-' + ${iterStat.index}">
                    <span th:text="${#temporals.format(date, 'EEEE, dd MMM yyyy')}"></span>
                </label>

                <div class="accordion-content">
                    <table>
                        <thead>
                        <tr>
                            <th>Time</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <th:block th:each="slot : ${slots}">
                            <tr th:if="${slot.timeSlot.toLocalDate()} == ${date}">
                                <td th:text="${#temporals.format(slot.timeSlot, 'HH:mm')}"></td>
                                <td th:text="${slot.slotStatus}"></td>
                                <td>
                                    <form th:if="${slot.slotStatus.name() != 'RESERVED'}"
                                          th:action="@{'/admin/slots/toggle/' + ${slot.slotId}}"
                                          method="post" style="display:inline;">
                                        <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
                                        <button type="submit"
                                                th:text="${slot.slotStatus.name() == 'HIDDEN' ? 'Unhide' : 'Hide'}"
                                                th:classappend="${slot.slotStatus.name() == 'HIDDEN' ? 'unhide-btn' : 'hide-btn'}">
                                        </button>
                                    </form>
                                    <span th:if="${slot.slotStatus.name() == 'RESERVED'}">—</span>
                                </td>
                            </tr>
                        </th:block>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <br>
    <a href="/admin/dashboard" class="button">⬅ Back to Dashboard</a>
</main>

<footer th:replace="~{base :: footer}"></footer>
</body>
</html>
