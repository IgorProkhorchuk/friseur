<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{base :: head}"></head>
<body>
<header th:replace="~{base :: header}"></header>

<div class="main-content auth-page" th:fragment="mainContent">
  <section class="auth-card">
    <div class="auth-header">
        <div id="section-eyebrow" th:if="${param.success == null}">
            <p class="section-eyebrow">Welcome back</p>
        </div>
        <div id="section-eyebrow" th:if="${param.success}" class="auth-success">
            You have been registered successfully! Please login.
        </div>
      <h1>Login</h1>
      <p>Greifen Sie auf Ihre pers√∂nlichen Slots und Buchungen zu.</p>
    </div>

    <form class="auth-form-grid" th:action="@{/login}" method="post">
      <input type="hidden" name="_csrf" th:value="${_csrf.token}" />

      <div class="auth-input-group">
        <label for="username">Username</label>
        <input class="auth-input" type="text" id="username" name="username" required />
      </div>

      <div class="auth-input-group">
        <label for="password">Password</label>
        <input class="auth-input" type="password" id="password" name="password" required />
      </div>

      <div class="auth-actions">
        <label class="auth-checkbox">
          <input type="checkbox" name="remember-me" />
          Remember me
        </label>
        <button type="submit" class="button">Login</button>
      </div>
    </form>

    <div class="auth-alert" th:if="${param.error}">Invalid username or password.</div>
    <div class="auth-alert" th:if="${param.expired}">Session expired. Please log in again.</div>
    <div class="auth-success" th:if="${param.logout}">You have been logged out.</div>

    <p class="auth-tertiary">
      Noch kein Konto?
      <a th:href="@{/register}">Jetzt registrieren</a>
    </p>
  </section>
</div>

<footer th:replace="~{base :: footer}"></footer>
</body>
</html>
