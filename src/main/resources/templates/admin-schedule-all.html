<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{base :: head}"></head>
<body>
<header th:replace="~{base :: header}"></header>
<div class="main-content admin-page" th:fragment="mainContent">
  <section class="admin-section">
    <div class="admin-section-header">
      <div>
        <p class="section-eyebrow">Admin · Plan</p>
        <h1>View Full Schedule</h1>
        <p>Alle angelegten Slots inklusive Status.</p>
      </div>
      <a href="/admin/dashboard" class="ghost-button">⬅ Back to Dashboard</a>
    </div>

    <div class="table-wrapper">
      <table class="data-table">
        <thead>
        <tr>
          <th>Date</th>
          <th>Time</th>
          <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="slot : ${slots}">
          <td th:text="${#temporals.format(slot.timeSlot, 'dd MMM yyyy')}"></td>
          <td th:text="${#temporals.format(slot.timeSlot, 'HH:mm')}"></td>
          <td>
            <span class="status-tag"
                  th:classappend="${slot.slotStatus.name() == 'AVAILABLE' ? ' tag-available' : (slot.slotStatus.name() == 'HIDDEN' ? ' tag-hidden' : '')}"
                  th:text="${slot.slotStatus}">Status</span>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </section>
</div>

<footer th:replace="~{base :: footer}"></footer>
</body>
</html>
